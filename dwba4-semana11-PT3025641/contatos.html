<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <nav>
    <ul class="menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="eventos.html">EVENTOS</a></li>
      <li><a href="contatos.html">CONTATOS</a></li>
      <li><a href="cursos.html">CURSOS</a></li>
      <li><a href="entrar.html">ENTRAR</a></li>
      <li><a href="sobre.html">SOBRE</a></li>
    </ul>
  </nav>

  <div class="green-background d-flex align-items-center">
    <img src="./imagens/logo.jpg" class="logo-img" alt="Logo">
  </div>

  <div class="container">
    <h1 class="text-center">Mande uma mensagem</h1>
    <div class="formulario">
      <form>
        <ol>
          <li>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </li>
          <li>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="telefone">Telefone:(99) 99999-9999</label>
            <input type="tel" id="telefone" name="telefone">
          </li>
          <li>
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
              <option value="reclamacao">--Selecione--</option>
            </select>
          </li>
          <li>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
          </li>
          <li>
            <fieldset>
              <legend>Opção de Resposta</legend>
              <input type="radio" id="resposta_email" name="resposta" value="email">
              <label for="resposta_email">E-mail</label>
              <input type="radio" id="resposta_telefone" name="resposta" value="telefone">
              <label for="resposta_telefone">Telefone</label>
            </fieldset>
          </li>
        </ol>
        <div class="enviar text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <footer class="text-center mt-4">
      <a href="https://www.facebook.com/ifsppirituba" target="_blank" class="social-link">
        <img src="./imagens/facebook.png" width="50" alt="Ícone do Facebook">
      </a>
      <br>
      IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011)
      2504-0100
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
